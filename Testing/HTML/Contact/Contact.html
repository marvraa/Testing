<!DOCTYPE html>
<html lang="en">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="/Javascript/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 mb-2 bg-black text-white">
  <iframe src="/Background/background.html" frameborder="0"></iframe>
  <header>

    <h1 data-value="BlackFriday">BlackFriday</h1>
    <nav class="navbar navbar-expand-lg custom-bg border-3 rounded-5 ">

        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="/HTML/Index/home.html">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link text-white" href="/HTML/Contact/Contact.html">Contact</a>
              </li>

              <li class="nav-item">
                <a class="nav-link text-white" href="/HTML/Payment/Payment.html">Payment</a>
              </li>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="/HTML/Services/Services.html" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Services
                </a>

                <ul class="dropdown-menu custom-bg">
                  <li><a class="dropdown-item text-white" href="/HTML/Services/Services.html#DDOS">DDoS</a></li>
                  <li><a class="dropdown-item text-white" href="/HTML/Services/Services.html#Cryptojacking">Cryptojacking</a></li>
                  <li><a class="dropdown-item text-white" href="/HTML/Services/Services.html#Malware">Malware</a></li>

                </ul>

              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>
    <section id="contact">
        <h2><u>Contact:</u></h2>
        <p>If you want to reach out to us, please do so over this website.</p>
        <p>Any other attempt of contact that isn't over this website will be ignored.</p>
    </section>

    <section class="text-black"> 
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Create a Ticket</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Your Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                                </div>
                                <div class="mb-3">
                                    <label for="ticketNumber" class="form-label">Number</label>
                                    <input type="text" class="form-control" id="ticketNumber" placeholder="Enter your ticket number">
                                </div>
                                <div class="mb-3">
                                    <label for="comment" class="form-label">Comment</label>
                                    <textarea class="form-control" id="comment" rows="3" placeholder="Write your message here"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </section>
</body>
